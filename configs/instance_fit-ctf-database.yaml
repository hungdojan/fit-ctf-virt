name: fit-ctf-database
type: container
profiles:
  - default
source:
  alias: rockylinux/10/default
  mode: pull
  protocol: simplestreams
  server: https://images.linuxcontainers.org
  type: image
devices:
  eth0:
    ipv4.address: 10.100.0.20
    name: eth0
    network: fitctfbr0
    type: nic
config:
  boot.autostart: true
